<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interac e-Transfer - Deposit Your Money</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #4a4a4a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-icon {
      background-color: #ff9900;
      color: black;
      padding: 8px 12px;
      font-weight: bold;
      margin-right: 8px;
      border-radius: 3px;
    }

    .logo-text {
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 20px;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-menu a:hover {
      text-decoration: underline;
    }

    .help-icon {
      background-color: #666;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .main-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .deposit-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 20px;
    }

    .deposit-info h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .deposit-info h1::before {
      content: "‚Üì";
      margin-right: 10px;
      color: #666;
    }

    .amount {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .currency {
      font-size: 18px;
      color: #666;
      margin-left: 5px;
    }

    .from-info {
      color: #666;
      font-size: 14px;
    }

    .expires-info {
      text-align: right;
      color: #666;
      font-size: 14px;
    }

    .expires-info div {
      margin-bottom: 5px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 8px 15px;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      margin-right: 10px;
      font-size: 14px;
    }

    .search-icon {
      background-color: #ff9900;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .banks-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .bank-option {
      background-color: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }

    .bank-option:hover {
      border-color: #0066cc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .bank-logo {
      max-width: 100%;
      height: 40px;
      object-fit: contain;
    }

    .atb {
      color: #0066cc;
      font-weight: bold;
    }

    .bmo {
      color: #005eb8;
      font-weight: bold;
    }

    .cibc {
      color: #8b0000;
      font-weight: bold;
      background-color: #8b0000;
      color: white;
      padding: 10px;
    }

    .desjardins {
      color: #00a651;
      font-weight: bold;
    }

    .hsbc {
      color: #db0011;
      font-weight: bold;
    }

    .laurentian {
      background-color: #ff9900;
      color: white;
      font-weight: bold;
      padding: 10px;
    }

    .manulife {
      color: #00693e;
      font-weight: bold;
    }

    .meridian {
      color: #4a90a4;
      font-weight: bold;
    }

    .national {
      color: #d4002a;
      font-weight: bold;
    }

    .rbc {
      background-color: #005daa;
      color: white;
      font-weight: bold;
      padding: 10px;
    }

    .scotiabank {
      color: #da020e;
      font-weight: bold;
    }

    .simplii {
      color: #333;
      font-weight: bold;
    }

    .tangerine {
      color: #ff6900;
      font-weight: bold;
    }

    .td {
      background-color: #00a651;
      color: white;
      font-weight: bold;
      padding: 15px;
    }

    .or-divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .or-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #ccc;
    }

    .or-divider span {
      background-color: white;
      padding: 0 20px;
      color: #666;
      font-weight: bold;
    }

    .dropdown-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .dropdown-group {
      flex: 1;
    }

    .dropdown-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .dropdown-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 10px;
      }

      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
      }

      .main-container {
        margin: 10px;
        padding: 20px;
      }

      .deposit-header {
        flex-direction: column;
        gap: 15px;
      }

      .expires-info {
        text-align: left;
      }

      .banks-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .dropdown-section {
        flex-direction: column;
      }

      .amount {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .banks-grid {
        grid-template-columns: 1fr;
      }

      .bank-option {
        padding: 15px;
      }
    }
  </style>
</head>

<body>

   <a href="index.html" class="logo">

</html>
